<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片方塊記錄器</title>
  <style>
    body { font-family: sans-serif; padding: 20px; margin: 0; }
    header {
      height: 100px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    header img {
      max-height: 100%;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .square {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      cursor: pointer;
      overflow: hidden;
      border-radius: 4px;
    }
    .square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: filter 0.3s;
    }
    .square.active img {
      filter: brightness(50%);
    }
    .square .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .square.active .overlay {
      opacity: 1;
    }
    #log {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-line;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #screenshotContainer {
      position: relative;
      padding-bottom: 40px; /* 保留底部空間 */
    }
    #watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      z-index: 10;
    }
    .no-export {
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/banner.png" alt="橫幅">
  </header>

  <div id="screenshotContainer">
    <div class="grid" id="grid"></div>
    <div id="watermark"></div>
  </div>

  <div class="buttons no-export" id="buttons">
    <button onclick="clearGrid()">清除</button>
    <button onclick="downloadPNG()">匯出圖片</button>
    <button onclick="downloadCSV()">匯出CSV</button>
  </div>

  <h3>點擊紀錄</h3>
  <div id="log"></div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const grid = document.getElementById('grid');
    const logDiv = document.getElementById('log');
    const watermark = document.getElementById('watermark');
    let logData = [];

    for (let i = 1; i <= 29; i++) {
      const div = document.createElement('div');
      div.className = 'square';
      div.dataset.id = i;

      const img = document.createElement('img');
      img.src = `img/${i}.png`;
      img.alt = `${i}`;

      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.textContent = i;

      div.appendChild(img);
      div.appendChild(overlay);

      div.addEventListener('click', function () {
        div.classList.toggle('active');
        const now = new Date();
        const time = now.toTimeString().split(' ')[0];
        const state = div.classList.contains('active') ? 1 : 0;
        logData.push(`${time},#${div.dataset.id},${state}`);
        logDiv.textContent += `${time},#${div.dataset.id},${state}\n`;
      });

      grid.appendChild(div);
    }

    function clearGrid() {
      document.querySelectorAll('.square').forEach(sq => sq.classList.remove('active'));
    }

    function downloadCSV() {
      const today = new Date().toISOString().split('T')[0];
      const blob = new Blob(["時間,編號,狀態\n" + logData.join("\n")], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${today}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function downloadPNG() {
      const now = new Date();
      const timestamp = now.toISOString().replace(/T/, ' ').substring(0, 19);
      watermark.textContent = timestamp;

      const buttons = document.querySelectorAll('.no-export');
      buttons.forEach(el => el.style.display = 'none');

      html2canvas(document.querySelector('#screenshotContainer')).then(canvas => {
        const link = document.createElement('a');
        link.download = `snapshot_${timestamp.replace(/[: ]/g, '-')}.png`;
        link.href = canvas.toDataURL();
        link.click();

        buttons.forEach(el => el.style.display = '');
      });
    }
  </script>
</body>
</html>
