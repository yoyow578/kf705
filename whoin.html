<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>方塊記錄器</title>
  <style>
    body { font-family: sans-serif; padding: 20px; margin: 0; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    .square {
      width: 100%;
      aspect-ratio: 1;
      background-color: gray;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      overflow: hidden;
    }
    .square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .square.active {
      background-color: green;
    }
    #log {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-line;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <button onclick="clearGrid()">清除</button>

  <h3>點擊紀錄</h3>
  <div id="log"></div>
  <button onclick="downloadCSV()">匯出CSV</button>

  <script>
    const grid = document.getElementById('grid');
    const logDiv = document.getElementById('log');
    let logData = [];

    for (let i = 1; i <= 29; i++) {
      const div = document.createElement('div');
      div.className = 'square';
      div.dataset.id = i;
      const img = document.createElement('img');
      img.src = `img/${i}.png`;
      img.alt = i;
      div.appendChild(img);

      div.addEventListener('click', function() {
        if (div.querySelector('img')) {
          div.removeChild(div.querySelector('img'));
          div.textContent = i;
        } else {
          div.textContent = '';
          const newImg = document.createElement('img');
          newImg.src = `img/${i}.png`;
          newImg.alt = i;
          div.appendChild(newImg);
        }

        div.classList.toggle('active');
        const now = new Date();
        const time = now.toTimeString().split(' ')[0];
        const state = div.classList.contains('active') ? 1 : 0;
        logData.push(`${time},#${div.dataset.id},${state}`);
        logDiv.textContent += `${time},#${div.dataset.id},${state}\n`;
      });

      grid.appendChild(div);
    }

    function clearGrid() {
      document.querySelectorAll('.square').forEach(sq => {
        sq.classList.remove('active');
        if (!sq.querySelector('img')) {
          const id = sq.dataset.id;
          sq.textContent = '';
          const img = document.createElement('img');
          img.src = `img/${id}.png`;
          img.alt = id;
          sq.appendChild(img);
        }
      });
    }

    function downloadCSV() {
      const today = new Date().toISOString().split('T')[0];
      const blob = new Blob(["時間,編號,狀態\n" + logData.join("\n")], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${today}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
